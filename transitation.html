<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: chartreuse;
            transition: width 10s ease,height 10s ease, transform 5s ;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }





    </style>
</head>
<body>
    
    <div class="box">
        <h3>transition</h3></div>
    <div class="box">
        <h3>jdhd</h3></div>
    <div class="box">
        <h3>shwggd</h3></div>
    <div class="box">
        <h3>tshwsg</h3></div>
    <div class="box">
        <h3>dwtion</h3>

    </div>
</body>
</html>
